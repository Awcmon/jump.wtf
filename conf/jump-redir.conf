<VirtualHost 172.31.60.62:80>
	ServerName jump.wtf
	ServerAlias jump.wtf *.jump.wtf

	RewriteEngine On
	RewriteRule (.*) https://jump.wtf%{REQUEST_URI} [R=301,L]
	
</VirtualHost>

<VirtualHost 172.31.60.62:443>
	ServerName www.jump.wtf
	ServerAlias www.jump.wtf

	SSLEngine on
        SSLCertificateFile /etc/ssl/certs/jump.wtf.crt
        SSLCertificateKeyFile /etc/ssl/private/jump.wtf.key
        SSLCACertificateFile /etc/ssl/ca-bundle/jump.wtf.ca-bundle

        SSLUseStapling on
        SSLProtocol all -SSLv2 -SSLv3
        SSLHonorCipherOrder On

        SSLCipherSuite ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS

	RewriteEngine On
        RewriteRule (.*) https://jump.wtf%{REQUEST_URI} [R=301,L]
</VirtualHost>
