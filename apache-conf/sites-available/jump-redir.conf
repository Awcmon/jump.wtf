<VirtualHost 172.31.60.62:80>
	ServerName jump.wtf
	ServerAlias jump.wtf www.jump.wtf

	ServerAdmin admin@jump.wtf

	RewriteEngine On
	RewriteRule (.*) https://jump.wtf%{REQUEST_URI} [R=301,L]
</VirtualHost>

<VirtualHost 172.31.60.62:443>
	ServerName www.jump.wtf
	ServerAlias www.jump.wtf
	
	ServerAdmin admin@jump.wtf

	Include site-conf/jump-ssl.include
        
	SSLCertificateFile /etc/letsencrypt/live/jump.wtf/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/jump.wtf/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/jump.wtf/chain.pem

	RewriteEngine On
    RewriteRule (.*) https://jump.wtf%{REQUEST_URI} [R=301,L]
</VirtualHost>

# vim: set ft=apache
